<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>Palindrome detector</h1>
  <input type = "text"/>
  <button>Click</button>
  <p></p>
 <script>
    let button = document.getElementsByTagName('button')[0]
    button.addEventListener('click',()=>{
    let string = document.getElementsByTagName('input')[0].value
    let p = document.getElementsByTagName('p')[0]
    let arr = []
    for(let i = string.length-1;i>=0;i--){
   arr.push(string[i])}
   if(string === arr.join("")){
      window.alert("It's a palindrome")
    p.innerText = "It's a palindrome"
}
else{
  p.innerText ="It is NOT a palindrome"
  window.alert("It is NOT a palindrome")
}
  })

  </script>
</body>
</html>
